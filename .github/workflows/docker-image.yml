name: CI Docker Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services
        run: docker compose build

      - name: Run services
        run: docker compose up -d

      - name: Wait for php service to be healthy
        run: |
          for i in {1..10}; do
            if docker compose ps php | grep "Up"; then
              echo "PHP service is running!"
              exit 0
            fi
            echo "Waiting for php service..."
            sleep 5
          done
          echo "PHP service did not start in time"
          docker compose logs php
          exit 1

      - name: Run PHP tests
        run: |
          docker compose exec -T php vendor/bin/phpunit --testdox

      - name: Tear down
        if: always()
        run: docker compose down -v
